# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 paths:
   include:
     - result/*


resources:
  repositories:
    - repository: self


variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '6692230d-e80d-4512-befd-a32edf5ef664'
  imageRepository: 'resultapp'
  containerRegistry: 'himatejacicd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/result/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
 name: 'azureagent'

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build the image 
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '$(dockerfilePath)'
        tags: '$(tag)'
- stage: Push
  displayName: Push 
  jobs:
  - job: Push
    displayName: Push
    steps:
    - task: Docker@2
      displayName: push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'

- stage: Update
  displayName: Update Kubernetes Manifests
  dependsOn: Push
  jobs:
  - job: Update
    displayName: Update K8s YAML
    pool:
      name: 'azureagent'
    steps:
    - checkout: self
      persistCredentials: true   # ensures push works using System.AccessToken

    - script: |
        sudo apt-get update -y
        sudo apt-get install -y dos2unix
        dos2unix scripts/*.sh
      displayName: "Normalize line endings"

    - task: ShellScript@2
      inputs:
        scriptPath: 'scripts/updateK8sManifests.sh'
        args: 'result $(imageRepository) $(tag)'
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)  # for result service



